<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h2 id="results">Results:</h2>

  <section class="board">
    <div class="sqr" id="0">O</div>
    <div class="sqr" id="1">X</div>
    <div class="sqr" id="2">X</div>
    <div class="sqr" id="3">O</div>
    <div class="sqr" id="4">4</div>
    <div class="sqr" id="5">5</div>
    <div class="sqr" id="6">6</div>
    <div class="sqr" id="7">7</div>
    <div class="sqr" id="8">8</div>
  </section>
  <button>Reset</button>
</body>
</html>
